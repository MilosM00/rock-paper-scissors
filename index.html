<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="overlay">

        <p class="winner">Who Will Win?</p>

        <div class="inline">

            <div class="display">
                <p class="player">❔</p>
                <h4>YOU → <span class="score-player">0</span></h4>
            </div>
            
            <div class="display2">
                <p class="bot">❔</p>
                <h4>BOT → <span class="score-bot">0</span></h4>
            </div>

        </div>

        <div class="inline-custom">

            <div class="overlay-radio1">
                <input type="radio" class="radio-rock" />
                <h3>✊</h3>
            </div>

            <div class="overlay-radio2">
                <input type="radio" class="radio-paper" />
                <h3>✋</h3>
            </div>

            <div class="overlay-radio3">
                <input type="radio" class="radio-scissors" />
                <h3>✌</h3>
            </div>

        </div>

        <button class="play">Shoot</button>
        
        <div class="inline">

            <button class="play-again">Play Again</button>
            <button class="new-game">New Game</button>

        </div>

    </div>

</body>
</html>
